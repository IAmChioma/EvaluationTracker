
<div class="container">
    <p *ngIf="hasError" class="alert alert-danger mt-2">{{errorMessage}}</p>
    <form #evaluationResponseForm="ngForm" (ngSubmit)="createEvaluationResponse()">
        <div class="row">
        <div class="col-md-12 mb-2">
            <label for="email">Email address*</label>
    <input type="email" name="email" id="email"  class="form-control" [(ngModel)]="evaluationResponse.current_evaluator_email"  required> 

    </div>
    <div class="col-md-12 mb-2">
        <label for="questions">Questions</label>
          <div class="row">
            <div class="col-md-12" *ngFor="let question of questions;let i=index">
            <label for="question">{{question.question}}</label>
           
            <textarea type="text" name="answer_{{i}}" id="answer_{{i}}" [(ngModel)]="questions[i].answer"  required class="form-control">
                </textarea>
            </div>
          </div>
    </div>

    <div class="col-md-4 mt-2">
        <button class="btn btn-primary" (click)="goBack()">Cancel</button>
       &nbsp;
    <button type="submit" class="btn btn-secondary">Save changes</button>
   </div>
   </div>
</form>
</div>
