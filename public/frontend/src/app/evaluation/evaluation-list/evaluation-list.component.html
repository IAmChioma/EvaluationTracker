<div class="container" *ngIf="!isLoggedIn">
    <p>Login to View</p>
    </div>
<div class="container mt-4" *ngIf="isLoggedIn">
    <p *ngIf="hasSuccess" class="alert alert-success">{{successMessage}}</p>
 
<table class="table table-striped">
    <thead>
      <tr>
        
        <th scope="col">Name</th>
        <th scope="col">IsLocked?</th>
        <th scope="col">Creation Date</th>
        <th scope="col">Actions</th>

      </tr>
    </thead>
    <span *ngIf="evaluations?.length == 0" class="container">No data</span>
    <tbody *ngFor="let evaluation of evaluations; let i =index">
       
      <tr>

        <td>{{ evaluation.name}}</td>
        <td> {{ evaluation.locked}}</td>
        <td>{{ evaluation.created_date | date:"MM-dd-yyyy"}}</td>
        <td>
            <button class="btn btn-sm btn-secondary" routerLink="/evaluation/{{evaluation._id}}">View</button> &nbsp;
            <button class="btn btn-sm btn-danger" routerLink="/evaluation/{{evaluation._id}}/edit">Edit</button> &nbsp;
            <button  class="btn btn-sm btn-warning" *ngIf="!evaluation.locked" (click)="lock(evaluation._id)">Lock</button>
        
        </td>
      </tr>
      </tbody>
      </table>

      <div>
        <button class="btn btn-secondary" [disabled]="offset<=0" (click)="getPrev()">Prev</button> &nbsp;
        <button class="btn btn-secondary" [disabled]="count >=totalCount-offset" (click)="getNext()">Next</button> &nbsp;
        <span>Total: {{ totalCount}}</span>
    
    </div>
    
    
    </div>
